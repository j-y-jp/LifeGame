<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #gameCanvas {
            border: 1px solid #e2e8f0;
            width: 100%;
            height: 500px;
        }
    </style>
    <script src="main.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<div class="container mx-auto p-8">
    <div class="bg-white rounded shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Life Game</h1>
        <div class="flex flex-wrap -mx-2">
            <div class="w-full md:w-2/3 px-2 mb-4">
                <canvas id="life_game" width="720" height="720"></canvas>
            </div>
            <div class="w-full md:w-1/3 px-2 mb-4">
                <div class="flex flex-col">
                    <button onclick="switchStop()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2">Start/Stop</button>
                    <button onclick="reset()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-2">Reset</button>
                    <button onclick="clearcell()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-2">Clear</button>
                    <div class="my-4">
                        <label for="fpsInput" class="block text-sm font-medium text-gray-700">FPS:</label>
                        <input id="fpsInput" value=30 type="number" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="10">
                        <button onclick="changeFPS()" id="changeFPS" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Change</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
